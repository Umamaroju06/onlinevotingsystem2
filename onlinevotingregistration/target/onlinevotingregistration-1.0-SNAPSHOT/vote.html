<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card">
  <h1>Cast Your Vote</h1>
  <form action="VoteServlet" method="post">
    <label>
      <input type="radio" name="candidateId" value="1" required> Candidate A
    </label>
    <label>
      <input type="radio" name="candidateId" value="2"> Candidate B
    </label>
    <label>
      <input type="radio" name="candidateId" value="3"> Candidate C
    </label>
    <button type="submit" class="btn">Vote</button>
  </form>
</div>
</body>
</html>
